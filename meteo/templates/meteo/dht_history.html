{% extends 'meteo/base.html' %}

{% block content %}

{% if object_list %}
    <h2>{{ page_obj}}</h2>
    <ul>
    {% for data in object_list %}
        <li>{{ data.min_temperature }}</li>
        <li>{{ data.min_humidity }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No data are available.</p>
{% endif %}
{% endblock %}
