<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Title</title>{% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block styles %}{% endblock %}
</head>

<body>
  <div class="wrapper">
    <div class="full-width">
      <div class="wrapper-inner">
        {% include 'meteo/includes/header.html' %}
      </div>
    </div>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
    <div class="full-width footer-wrapper">
      <div class="wrapper-inner">
        {% include 'meteo/includes/footer.html' %}
      </div>
    </div>
  </div>
{% block script %}{% endblock %}
</body>
</html>
