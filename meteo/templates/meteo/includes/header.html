{% load static %}
<link rel="stylesheet" href="{% static 'css/header.css' %}">

<header class="header">
  <nav class="header__nav">
    <ul class="header__links">
        {% for x, y, z in menu %}
        <li>
          {% if request.path == y %}
          <a class="header__link header__link--active" href="{% url x %}">{{ z }}</a>
        {% else %}
          <a class="header__link" href="{% url x %}">{{ z }}</a>
        {% endif %}
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
